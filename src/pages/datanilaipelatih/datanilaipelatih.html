
<ion-header>

    <ion-navbar>
      <ion-title>Nilai Anggota </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div padding>
      <button ion-button round full (click)="buatformNilaiLatihan()">Buat Form Nilai</button>
    </div>
  
    <ion-searchbar (ionInput)="loadPenggunabyNama()"></ion-searchbar>
    <ion-list no-lines>
      <button ion-item *ngFor="let data of datanilaiList">
        <ion-avatar item-start>
          <img src="img/datanilai1.png">
        </ion-avatar>
        <h2>{{data.EmailPengguna}}</h2>
        <!-- <ion-icon name="remove-circle" item-end (click)="hapusPengguna(data.Email)"></ion-icon> -->
      </button>
    </ion-list>
  
  </ion-content>
