
<ion-header>
  <ion-navbar>
    <ion-title>Ubah Password</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-input type="password" placeholder="Password Lama" [(ngModel)]="PasswordLama" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password Baru" [(ngModel)]="PasswordBaru1" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Ulangi Password Baru" [(ngModel)]="PasswordBaru2" ></ion-input>
    </ion-item>

    
  </ion-list>

  <div padding>
    <button ion-button round full (click)="simpanDataDiri()">Simpan</button>
  </div>


</ion-content>
