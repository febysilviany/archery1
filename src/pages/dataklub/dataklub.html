<ion-header>
  <ion-navbar>
    <ion-title>Data Klub</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="tambahAnggota()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let data of dataklubList">
    <ion-list-header class="listheader">
      Data Klub
    </ion-list-header>
        
    <ion-item (click)="editDataKlub(data)">
      <ion-icon name='people' item-start></ion-icon>
        Nama Klub
      <ion-note class="note" item-end>{{data.NamaKlub}}</ion-note>
    </ion-item>

  </ion-list>

  <ion-searchbar (ionInput)="loadPenggunabyNama()"></ion-searchbar>

  <ion-list no-lines>
    <ion-item *ngFor="let data of datadiriList">
      <ion-avatar item-start>
        <img src="img/datanilai1.png">
      </ion-avatar>
      <h2>{{data.Nama}}</h2>
      <ion-icon name="remove-circle" item-end (click)="hapusPengguna(data.Email)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
