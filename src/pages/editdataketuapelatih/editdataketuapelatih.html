
<ion-header>
  <ion-navbar>
    <ion-title>Edit Profil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label stacked>Nama</ion-label>
      <ion-input type="text" placeholder="Nama" [(ngModel)]="Nama" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Umur</ion-label>
      <ion-input type="number" placeholder="Umur (Dalam tahun)" [(ngModel)]="Umur" ></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button round full (click)="simpanDataDiri()">Simpan</button>
  </div>


</ion-content>
