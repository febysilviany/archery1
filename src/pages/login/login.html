<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-10 push-1>
        <div>
          <img src="img/LOGO 2.png"/>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>
      <ion-item >
        <ion-icon name="add"></ion-icon>
        <ion-input type="text" placeholder="Email" formControlName="Email"></ion-input>
      </ion-item>


      <ion-item >
       <ion-input type="password" placeholder="Password" formControlName="Password"></ion-input>
      </ion-item>
  

    </ion-list>
  
    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>
      <button ion-button round full type="submit">Login</button>
      <!-- <button ion-button round full (click)="ketuaklub()">Ketua Klub</button>
      <button ion-button round full (click)="pelatih()">Pelatih</button>
      <button ion-button round full (click)="anggota()">Anggota Klub</button> -->
    </div>
  </form>

  <ion-footer>
    <div>
    <button ion-button icon-left clear block (click)="pindahpagedaftar()">
      <p>Daftar sebagai Ketua Klub </p> 
    </button>
  </div>
  </ion-footer>
</ion-content>
