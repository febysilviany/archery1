<ion-header>
  <ion-navbar>
    <ion-title>Tambah Anggota</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="tambahAnggota()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

    <ion-row>
      <ion-col col-10 push-1>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list inset>

      <ion-label>Status</ion-label>

          <ion-option value="Anggota Klub">Anggota Klub</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="Email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="Password" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Nama" [(ngModel)]="Nama" ></ion-input>
