<ion-header>
  <ion-navbar>
    <ion-title>Jadwal</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="tambahJadwalLatihan()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card class="grid-basic-page" *ngFor="let data of datajadwalList">
    <ion-item>
      <ion-icon name="create" item-end (click)="editJadwalLatihan(data)"></ion-icon>
      <ion-icon name="trash" item-end (click)="hapusJadwalLatihan(data.ID_Jadwal)"></ion-icon>
      <ion-avatar item-start>
        <img src="img/logo1.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col offset-2>
          <div>Tanggal</div>
        </ion-col>
        <ion-col col-6>
          <div>{{data.Tanggal}}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-2>
          <div>Waktu</div>
        </ion-col>
        <ion-col col-6>
          <div>{{data.Waktu}}</div>
        </ion-col>         
      </ion-row>
      <ion-row>
        <ion-col offset-2>
          <div>Deskripsi</div>
        </ion-col>
        <ion-col col-6>
          <div>{{data.Deskripsi}}</div>
        </ion-col>         
      </ion-row>
    </ion-grid>
    
  </ion-card>

</ion-content>
